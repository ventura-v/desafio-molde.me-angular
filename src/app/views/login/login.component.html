<div class="login-container">
  <h1 class="title">Login</h1>
  <div class="email-container">
    <mat-form-field>
      <mat-label>E-mail:</mat-label>
      <input [(ngModel)]="user.email" matInput placeholder="email@example.com" required>
    </mat-form-field>
  </div>
  <div class="password-container">
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input [(ngModel)]="user.password" matInput [type]="hide ? 'password' : 'text'" required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <button class="login-btn" mat-raised-button (click)="loginSubmit()">Login</button>
</div>
